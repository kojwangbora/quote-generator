<div class="overlay">
    <h1 class="text-center py-3">The Quote generator</h1>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2> Check your Quotes below:</h2>
                    <hr class="bg-dark p-1">
                <div class="all-cards">
                    <div *ngFor='let quote of quotes; let i=index' class="card">
                        <div class="card-body bg-secondary">
                            <button (click)='toggleDetails(i)' class="btn btn-danger bg-warning text-dark">View</button>
                            <h5 class="card-text"id="pcardo">"{{quote.description}}"</h5>
                            <app-quote-details *ngIf='quote.showDescription'  [quote]='quote' (isComplete)='completeQuote($event, i)'></app-quote-details>
                        </div>
                    
                    </div>
                </div>
            
            </div>
            <div class="col-md-4">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div>
    
    </div>
</div>

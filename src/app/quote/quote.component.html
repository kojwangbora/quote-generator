<div class="container">
    <h1 class="text-center py-3">The Quote generator</h1>
    <hr>
    
    <div class="row">
        <div class="col-md-6">
            <div>
                <h2> Check your Quotes below:</h2>
            <hr class="bg-dark p-1">
            </div>
            
            <ol>
                <li *ngFor='let quote of quotes; let i=index'>
                    <h5>"{{quote.description}}"</h5>
                    <button (click)='toggleDetails(i)' class="btn btn-danger">View</button>
                    <app-quote-details *ngIf='quote.showDescription'  [quote]='quote' (isComplete)='completeQuote($event, i)'></app-quote-details>
                
                </li>
            </ol>
        
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>

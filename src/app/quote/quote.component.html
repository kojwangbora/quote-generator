  <div class="container">
      <div class="py-3">
            <h1>The Quote generator</h1>
            <hr>
      </div>
      
      <div class="col-md-8">
          <h2> Check your Quotes below:</h2>
          <ul>
              <li *ngFor='let quote of quotes; let i=index'>
                  <h5>{{quote.quote}}</h5>
                  <button (click)='toggleDetails(i)' class="btn btn-danger">View</button>

              </li>
          </ul>
      </div>
  </div>
